

<div style="width: 500px;position: relative;">
    <h2 mat-dialog-title>{{description}}</h2>

    <mat-dialog-content >
    
        <mat-form-field>
            <input matInput
                    placeholder="Conversation Name"
                   [(ngModel)]="ConvoName">
        </mat-form-field>
        
        
        <!-- <input matInput placeholder="Search" type="search" #search  >   -->
        <div style="height: 40%;position: relative;">
            <member-list  [Members]="Members" [AddToConvo]="true" [Save]="Save"  [SelectedConvoMembers]="SelectedMembers"
            (SelectedMembers)="AddSelectedMembers($event)"></member-list>
        </div>
        


    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-flat-button class="AddMembers" (click)="close()">Close</button>
        <button mat-flat-button class="AddMembers" (click)="save()">Save</button>
    </mat-dialog-actions>
</div>
